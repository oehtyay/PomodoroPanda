<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pomodoro Panda</title>
        <link href="style.css" rel="stylesheet" />
        <link rel="icon" href="images/logo.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div id="title">Pomodoro Panda</div>
        <div id="panda">
            <img src="images/panda.gif" alt="Panda" />
        </div>
        <div id="main">
            <div id="timer">
                <div id="task">work</div>
                <div id="clock">25:00</div>
            </div>
            <div id="startstop">
                <div class="button" onclick="startTimer()" id="start">
                    <p>Start</p>
                </div>
                <div class="button" onclick="resetTimer()" id="reset">
                    <p>Reset</p>
                </div>
            </div>
            <div id="goals">
                <input type="text" placeholder="What would you like to accomplish?" />
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
